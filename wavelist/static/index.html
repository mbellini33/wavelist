<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendation App</title>
</head>
<body>
    <h1>Travel Recommendation App</h1>

    <!-- Form che invia i dati al backend -->
    <form action="/show-recommendations/" method="post">
        <label for="category">Select a travel category:</label>
        <select id="category" name="selected_category">
            <option value="Relax">Relax</option>
            <option value="Adventure">Adventure</option>
            <option value="Culture">Culture</option>
            <option value="Nature">Nature</option>
        </select>

        <label for="duration">Trip duration (days):</label>
        <input type="number" id="duration" name="trip_duration" value="10" min="1">

        <label for="people">Number of people:</label>
        <input type="number" id="people" name="number_people" value="3" min="1">

        <button type="submit">Get Recommendations</button>
    </form>
</body>
</html>
